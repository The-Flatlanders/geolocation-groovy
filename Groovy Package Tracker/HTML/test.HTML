<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Package Tracker</title>
	<style type="text/css">
	   div {
		}
      #map {
			height: 100%; 
			width:100%
			float:left;
      	}
      #controlPanel{
      		float:left;
			height:100%;
	  }
    </style>
</head>
<body>
	<div id="controlPanel">
	<div id="form">
		Package UUID:<br/><input id="idin" type="text" name="uuid"><br/>
  		<input type="button" value="Submit" onclick="exec()">
	</div>
	<ul>
		<li>123-01-203-120-3-</li>
	</ul>
	</div>
	<div id="map"></div>
	<script type="text/javascript">
		var map;
		function initMap( lat1, lon1, lat2, lon2, lat3, lon3) {
			console.log(lat3);
			console.log(true);
			var myLatlng = new google.maps.LatLng(lat3,lon3);
  			map = new google.maps.Map(document.getElementById('map'), {
   				center: myLatlng,
    			zoom: 8
  			});
		}
    </script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh8IK9eDqqGB8Wx2k0Vr_pcisZD1qw74A&callback=initMap">
    </script>
	<script language="javascript">
		xmlhttp=new XMLHttpRequest();	
		function exec()
		{
			var package;
			xmlhttp.onreadystatechange=
			function()
			{			
				if(xmlhttp.readyState ==4&& xmlhttp.status==200)
				{
					console.log(xmlhttp.responseText);
					package=JSON.parse(xmlhttp.responseText);
					initMap(package.locationLat,package.locationLon,package.destinationLat,package.destinationLon,package.midpointLat,package.midpointLon);
				}else{
				}
			}
			var uuid=document.getElementById('idin').value;
			var params="uuid="+uuid;
			xmlhttp.open("POST", "http://localhost:8000/trackPackages",true);
			xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xmlhttp.setRequestHeader("Content-length", params.length);
			xmlhttp.setRequestHeader("Connection", "close");
			xmlhttp.setRequestHeader("Access-Control-Allow-Origin","*");
			xmlhttp.send(params);
		}
	</script>
</body>
</html>

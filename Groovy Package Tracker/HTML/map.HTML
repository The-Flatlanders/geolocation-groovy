
<div class="map" id="map"></div>
<script type="text/javascript">
var map;
function initMap() {
  var ctrLatLng = {lat: centerLat, lng: centerLon};
  var myLatLng= {lat: locationLat, lng: locationLon};
  var destLatLng= {lat: destinationLat, lng: destinationLon};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: ctrLatLng
  });

  var currentLocationMarker = new google.maps.Marker({
    position: myLatLng,
    label: 'Location',
    map: map,

  });
  var destinationMarker = new google.maps.Marker({
    position: destLatLng,
    map: map,
    label: 'Destination',
    title: 'Destination'
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh8IK9eDqqGB8Wx2k0Vr_pcisZD1qw74A&callback=initMap">
    </script>
